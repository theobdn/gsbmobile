<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;">Fiches de Frais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card round >

    <ion-card-content padding>
      <ion-card *ngFor = "let fiche of ficheFrais">
      <div class="card-title">{{fiche.mois}} {{fiche.annee}}</div>
      <div class="card-text">{{fiche.montant}}</div>
      <br />
      <button ion-button outline round color="secondary">Valider</button>
      <button ion-button outline round (click)="goToDetail()">Détails</button>
    </ion-card>
    </ion-card-content>

  </ion-card>
